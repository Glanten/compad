<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="static\style_default.css" rel="stylesheet">
    <title>Compad | {% block page_title %}{% endblock %}</title>

    {% block head_block %}{% endblock %}
</head>

<body>

    <header>
        <div style="display: inline-block;">
            Header content
            {% if session['user_id'] %}
            <a href="/logout"><img src="static/icon-logout.svg" alt="log out" class="float_right" /></a>
            {% endif %}
        </div>
    </header>

    {% if session['user_id'] %}
    <nav>
        <a href="/" id="link_home">Home<img src="static/icon-home.svg" class="float_right" /></a>
        <a href="/credits" id="link_credits">Credits<img src="static/icon-credits.svg" class="float_right" /></a>
        <a href="/compad" id="link_compad">Compad<img src="static/icon-compad.svg" class="float_right" /></a>
        <a href="/starmap" id="link_starmap">Starmap<img src="static/icon-starmap.svg" class="float_right" /></a>
        <a href="/system" id="link_system">System<img src="static/icon-system.svg" class="float_right" /></a>
        {% if admin == 1 %}
        <!-- only show this link if user is logged in as admin -->
        <a href="/admin" id="link_admin">Admin<img src="static/icon-key.svg" class="float_right" /></a>
        {% endif %}
    </nav>
    {% endif %}

    <main>
        {% block main %}{% endblock %}
    </main>

    <!-- footer no longer required -->
    <!--
    <footer>
        <p>Footer content</p>
    </footer>
    -->

    <div class="hidden">
        <script src="static/layout.js"></script>
    </div>

</body>

</html>
